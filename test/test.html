<html>

<head>
    <link rel="stylesheet" href="css/table.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>

    </style>

    <script type="text/javascript" language="javascript">
        $().ready(function (e) {
            loadData(2024);

            $('#selectYear').on('change', function () {
                var year = this.value;
                loadData(year);
            })
        });

        function loadData(year) {

            var value = "https://tronelectronics.github.io/test/" + year + ".json";

            $.ajax({
                url: value,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var html =
                        '<tr>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:80px;">' +
                        'No.' +
                        '</td>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:80px;">' +
                        'Date' +
                        '</td>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:80px;">' +
                        'Time' +
                        '</td>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:150px;">' +
                        'Name' +
                        '</td>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:250px;">' +
                        'Location' +
                        '</td>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:50px;">' +
                        'Amount' +
                        '</td>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:50px;">' +
                        'Method' +
                        '</td>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:200px;">' +
                        'Invoice' +
                        '</td>' +
                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Remark' +
                        '</td>' +
                        '</tr>';

                    $.each(data, function (i, item) {
                        html += "<tr>";
                        html += "<td>" + item.no + "</td>";
                        html += "<td>" + item.date + "</td>";
                        html += "<td>" + item.time + "</td>";
                        html += "<td>" + item.name + "</td>";
                        html += "<td>" + item.location + "</td>";
                        html += "<td>" + item.amount + "</td>";
                        html += "<td>" + item.method + "</td>";
                        html += "<td>" + item.invoice + "</td>";
                        html += "<td>" + item.remark + "</td>";
                        html += "</tr>";
                    });

                    html += '<tr><td colspan="9"></td></tr>';

                    $("#table").html(html);
                },
                error: function (xhr, status, error) {
                    alert(status);
                    $("#table").html('');
                }
            })
        }
    </script>
</head>

<body>
    <div style="margin:0 auto;width:1100px;">

        <select id="selectYear">
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
        </select>

        <table class="bordered">

            <tr>
                <th>List</th>
            </tr>
            <tr>
                <td>
                    <table id="table">

                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
