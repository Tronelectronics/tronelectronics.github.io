<html>

<head>
    <link rel="stylesheet" href="css/table.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>

    </style>

    <script type="text/javascript" language="javascript">
        $().ready(function (e) {
            $.ajax({
                url: "https://tronelectronics.github.io/test/park.json",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var html =
                        '<tr>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:100px;">' +
                        'Id' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:150px;">' +
                        'When' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:100px;">' +
                        'Where' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;">' +
                        'Remark' +
                        '</td>' +

                        '<td style="background-color:mediumslateblue;border: 1px dashed gray;color:white;font-weight:bold;padding:0px 0px 0px 0px;text-align:center;width:50px;">' +
                        'Status' +
                        '</td>' +

                        '</tr>';

                    $.each(data, function (i, item) {
                        html += '<tr>';
                        html += '<td style="text-align:center;">' + item.Id + '</td>';
                        html += '<td style="text-align:center;">' + item.When + '</td>';
                        html += '<td style="text-align:center;">' + item.Where + '</td>';
                        html += '<td style="text-align:center;">' + item.Remark + '</td>';
                        html += '<td style="text-align:center;">' + item.Status + '</td>';
                        html += '</tr>';
                    });

                    html += '<tr><td colspan="16"></td></tr>';

                    $("#table").html(html);
                },
                error: function (xhr, status, error) {
                    alert(status);
                }
            })
        });
    </script>
</head>

<body>
    <div style="margin:0 auto;width:800px;">
        <table class="bordered">

            <tr>
                <th>List</th>
            </tr>
            <tr>
                <td>
                    <table id="table">

                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
